<div class="container">
    <h1 class="display-4 mt-5 mb-0">Authentification</h1>
    <hr class="mt-0 mb-5 bg-dark">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">

                <div class="form-group">
                    <label for="email">Address Email</label>
                    <input type="email" id="email"  formControlName="email" class="form-control" placeholder="example@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password"  formControlName="password" class="form-control" placeholder="Minimum 6 caractÃ¨res">
                </div>
                <button class="btn btn-primary" [disabled]="loginForm.invalid" type="submit">Inscription</button>
            </form>
        </div>
    </div>
</div>
